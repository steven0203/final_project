<html>
	<head>
  		<meta charset="utf-8" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	 	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			var universe;
			var data;
			var year=103;
			var sex="b";
			var option=0;  //0 is 死亡人口,1 死亡率
			var choiseCancer;
			$(document).ready(function(){
				var jsonSource = "./data/data.json";
				$.getJSON(jsonSource, function(json){
					universe = json;
					google.charts.load('current', {'packages':['bar',"corechart","line"]});
					google.charts.setOnLoadCallback(drawAllSheet);	
					//google.charts.setOnLoadCallback(queryDrawLine);
				});
			});

			function drawAllSheet()
			{
				data = [];
				var header = [];
				for (var i in universe)
				{
					var selected =
						universe[i][3] == year &&
						universe[i][5] == sex  &&
						universe[i][4] != 0;
					if (selected)
					{
						var entry = [];
						entry.push(universe[i][0]);
						entry.push(universe[i][1]);
						data.push(entry);
					}
				}
				header.push(universe[0][0]);
				header.push(universe[0][1]);
				
				if (data.length == 0) {
				    alert('drawAllSheet: Error in query');
					return;
				}
				data.sort(function(a, b){
					return b[1]-a[1];
				});
				data.unshift(header);
				data = google.visualization.arrayToDataTable(data);

				drawBar(data);
				drawPie(data);
			}
			
			function queryDrawLine()
			{
				data = [];
				var header = [];
				for (var i in universe)
				{
					var selected =
						universe[i][0] == choiseCancer &&
						universe[i][5] == sex          &&
						universe[i][4] != 0;
					if (selected)
					{
						var entry = [];
						entry.push(universe[i][3]);
						entry.push(universe[i][1]);
						entry.push(universe[i][4]);
						data.push(entry);
					}
				}
				header.push(universe[0][3]);
				header.push(universe[0][1]);
				header.push(universe[0][4]);
				
				if (data.length == 0) {
				    alert('queryDrawLine: Error in query');
					return;
				}
				data.sort(function(a, b){
					return a[0] - b[0];
				});
				data.unshift(header);
				data = google.visualization.arrayToDataTable(data);

				drawLine(data);
			}


			function drawBar(data){
				var word;
				if(sex=="b")
					word="男性";
				else if(sex=="g")
					word="女性";
				var options = {
					
					width: 900,
					legend: { position: 'none' },
					bars: 'horizontal', // Required for Material Bar Charts.
					chart:{title:"民國"+year+"年"+word+"前幾大癌症"},
					axes: {
						x: {0: { side: 'top', label: '死亡人數'}, // Top x-axis.
            			y: {0: {label:''}}
						}
					},
					bar: { groupWidth: "90%" }
				};
				
				var chart = new google.charts.Bar(document.getElementById('top_x_div'));
				function selectHandler()
				{
					var selectedItem=chart.getSelection()[0];
					if(selectedItem)
					{
						choiseCancer=data.getValue(selectedItem.row,0);
						queryDrawLine();
					}
				}
				google.visualization.events.addListener(chart,'select',selectHandler);

				chart.draw(data, options);
		 	}
			function drawPie(data)
			{
				var options = {
          			title: '死亡人數百分比'
        		};
				var chart = new google.visualization.PieChart(document.getElementById('piechart'));
				function selectHandler()
				{
					var selectedItem=chart.getSelection()[0];
					if(selectedItem)
					{
						choiseCancer=data.getValue(selectedItem.row,0);
						queryDrawLine();
					}
				}
				google.visualization.events.addListener(chart,'select',selectHandler);
				chart.draw(data, options);
			}


			function yearChange(select)
			{
				year=select.options[select.selectedIndex].value;
				drawAllSheet();
			
			}

			function sexChange(choise)
			{
				sex=choise.value;
				drawAllSheet();
			}
			
			function drawLine(data)
			{
				var word;
				if(sex=="b")
					word="男性";
				else if(sex=="g")
					word="女性";
				var options = {
					chart:{title:word+"歷年"+choiseCancer+"死亡人數和排名變化"},
					width: 900,
					height: 500,
					series: {
						0: {axis: 'deadPeople'},
						1: {axis: 'rank'},
						2: {axis:"year"}
					},
					axes: {
						y: {
							deadPeople: {label: '死亡人數'},
							rank: {label: '排名'}
						},
						x:{
							year:{label:'年份（民國）'}
						}
					}	
				};
				var chart=new google.charts.Line(document.getElementById('linechart'));
				chart.draw(data,options);
			}
		</script>
	</head>
	<body>
		<div id=Title>
			<h1>歷年前幾大癌症</h1>
			<p>選擇年：
			<select id="year_select" onChange="yearChange(this)">
				<option value=75>75</option>
				<option value=76>76</option>
				<option value=77>77</option>
				<option value=78>78</option>
				<option value=79>79</option>
				<option value=80>80</option>
				<option value=81>81</option>
				<option value=82>82</option>
				<option value=83>83</option>
				<option value=84>84</option>
				<option value=85>85</option>
				<option value=86>86</option>
				<option value=87>87</option>
				<option value=88>88</option>
				<option value=89>89</option>
				<option value=90>90</option>
				<option value=91>91</option>
				<option value=92>92</option>
				<option value=93>93</option>
				<option value=94>94</option>
				<option value=95>95</option>
				<option value=96>96</option>
				<option value=97>97</option>
				<option value=98>98</option>
				<option value=99>99</option>
				<option value=100>100</option>
				<option value=101>101</option>
				<option value=102>102</option>
				<option value=103 selected="true">103</option>
			</select>
			</p>
			<form>
				性別：<input type="radio" name="sex" value="b" onClick="sexChange(this)">男性    
				<input type="radio" name="sex" value="g" onclick="sexChange(this)">女性
			</form>
		</div>
    	<div id="top_x_div" style="width: 900px; height: 500px;"></div>
		<div id="piechart" style="width: 900px; height: 500px;"></div>
		<div id="linechart" style="width: 900px; height: 500px;"></div>
	</body>
</html>
